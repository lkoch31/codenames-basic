<!DOCTYPE html>
<head>
	<title>Codenames</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
		<script src="./seedrandom.js"></script>

<body>
	<h1>The "Definitely Not Just a Knockoff of Codenames" Game</h1>
	<p id="subtitle">Created by: Lacy and Greg Mediocre Game Productions</p>

	<label for="seed">Game Name:</label><br>
	<input type="text" id="seed" name="seed" value="Enter a random phrase"><br><br>

	<button onClick="newGame(seed)">New Game</button><br><br>

	<label>View Board Answers</label><br>
	<button onClick="seeColors()">See Colors</button><br><br>
